<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-image: url("image/a.jpg");
            width: 1000px;
            height: 700px;
            border: 10px solid red;
        }
        .div1{
            background-repeat: no-repeat;
            border-radius: 500px;
        }
        .div2{
            background-repeat: repeat-x;
        }
        .div3{
            background-repeat: repeat-y;
        }
        .div4{
            background-repeat: repeat;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>

</body>
</html>
