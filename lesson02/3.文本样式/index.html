<h2>万事皆有因果，有因就有果</h2>

<h5>自胜者强”
    “自胜者强”，这四个字看起来很简单，但真的能做到战胜自己的又能有多少人呢？
    你能克服你的拖延症吗？你能打败你的懒癌吗？
    如果连这些都不能打败，你又如何能战胜世界最强大的敌人自己呢？
    所以老子说“自胜者强”，成功是超越过去的自己，当你能不断精进，成功离你不远矣
</h5>

<p>
    强行者有志”
    “强行者有志”，是指“能够做到持之以恒的人，都是拥有远大志向的人。”
</p>

<p class="p1">
    不失其者久”
    “不失其者久”，是指“不失去自己的原则和‘道’的人才能走得长久
</p>
